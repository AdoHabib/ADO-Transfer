<!DOCTYPE html>
<html lang="it", "fr", "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${application} + ' - App Mobile'">ADO Transfer - App Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            white-space: pre-line;
        }

        .error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .success {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e1e5e9;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.online {
            background: #d4edda;
            color: #155724;
        }

        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .token-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 12px;
            word-break: break-all;
        }

        .app-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .app-info h3 {
            color: #1976d2;
            margin-bottom: 5px;
        }

        .app-info p {
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .content {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± ADO Transfer</h1>
            <p th:text="${message}">App di trasferimento denaro</p>
        </div>

        <div class="content">
            <div class="app-info">
                <h3 th:text="${application}">ADO Transfer</h3>
                <p>Versione <span th:text="${version}">1.0.0</span> - Profilo: <span th:text="${profile}">no-db</span></p>
                <p>Status: <span th:text="${status}">UP</span> ‚úÖ</p>
            </div>

            <div class="status offline" id="status">
                üî¥ Controllo connessione...
            </div>

            <div class="section">
                <h3>üîê Autenticazione</h3>
                
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" id="firstName" placeholder="Il tuo nome">
                </div>

                <div class="form-group">
                    <label>Cognome:</label>
                    <input type="text" id="lastName" placeholder="Il tuo cognome">
                </div>

                <div class="form-group">
                    <label>Numero di Telefono:</label>
                    <input type="tel" id="phoneNumber" placeholder="+33123456789">
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" placeholder="email@example.com">
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" placeholder="Password (min 8 caratteri)">
                </div>

                <button class="btn" onclick="register()">üìù Registrati</button>
                <button class="btn" onclick="login()" style="margin-top: 10px; background: #28a745;">üîë Login</button>
            </div>

            <div class="section" id="userSection" style="display: none;">
                <h3>üë§ Utente</h3>
                
                <div class="token-info" id="tokenInfo"></div>
                
                <div class="form-group">
                    <label>PIN (6 cifre):</label>
                    <input type="password" id="pin" placeholder="123456" maxlength="6">
                </div>

                <button class="btn" onclick="setPin()">üîí Imposta PIN</button>
                <button class="btn" onclick="verifyPin()" style="margin-top: 10px;">‚úÖ Verifica PIN</button>
                <button class="btn" onclick="getProfile()" style="margin-top: 10px; background: #17a2b8;">üë§ Profilo</button>
            </div>

            <div class="section" id="transferSection" style="display: none;">
                <h3>üí∏ Trasferimenti</h3>
                
                <div class="form-group">
                    <label>Numero Destinatario:</label>
                    <input type="tel" id="recipientPhone" placeholder="+33987654321">
                </div>

                <div class="form-group">
                    <label>Importo (‚Ç¨):</label>
                    <input type="number" id="amount" placeholder="50.00" step="0.01" min="0.01">
                </div>

                <div class="form-group">
                    <label>Descrizione:</label>
                    <input type="text" id="description" placeholder="Pagamento servizio">
                </div>

                <button class="btn" onclick="transfer()">üí∏ Trasferisci</button>
                <button class="btn" onclick="getBalance()" style="margin-top: 10px; background: #17a2b8;">üí∞ Saldo</button>
                <button class="btn" onclick="getTransactions()" style="margin-top: 10px; background: #6c757d;">üìä Transazioni</button>
            </div>

            <div class="result" id="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://ado-transfer.up.railway.app/api';
        let authToken = localStorage.getItem('adoTransferToken');
        let currentUser = null;

        // Controlla connessione al caricamento
        window.onload = function() {
            checkConnection();
            if (authToken) {
                document.getElementById('userSection').style.display = 'block';
                document.getElementById('transferSection').style.display = 'block';
                updateTokenInfo();
            }
        };

        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/health/simple`);
                const result = await response.text();
                
                if (result === 'OK') {
                    document.getElementById('status').className = 'status online';
                    document.getElementById('status').textContent = 'üü¢ App online e funzionante';
                } else {
                    throw new Error('App non risponde correttamente');
                }
            } catch (error) {
                document.getElementById('status').className = 'status offline';
                document.getElementById('status').textContent = 'üî¥ App offline o non accessibile';
                showResult('Errore di connessione: ' + error.message, 'error');
            }
        }

        async function register() {
            const data = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    showResult('‚úÖ Registrazione completata! Ora puoi fare login.', 'success');
                    clearForm();
                } else {
                    showResult('‚ùå Errore: ' + result.message, 'error');
                }
            } catch (error) {
                showResult('‚ùå Errore di rete: ' + error.message, 'error');
            }
        }

        async function login() {
            const data = {
                phoneNumber: document.getElementById('phoneNumber').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success && result.data.token) {
                    authToken = result.data.token;
                    localStorage.setItem('adoTransferToken', authToken);
                    
                    document.getElementById('userSection').style.display = 'block';
                    document.getElementById('transferSection').style.display = 'block';
                    updateTokenInfo();
                    
                    showResult('‚úÖ Login completato! Benvenuto!', 'success');
                } else {
                    showResult('‚ùå Errore: ' + result.message, 'error');
                }
            } catch (error) {
                showResult('‚ùå Errore di rete: ' + error.message, 'error');
            }
        }

        async function setPin() {
            const pin = document.getElementById('pin').value;

            try {
                const response = await fetch(`${API_BASE}/users/set-pin?pin=${pin}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const result = await response.json();
                showResult('‚úÖ PIN impostato: ' + result.message, 'success');
            } catch (error) {
                showResult('‚ùå Errore: ' + error.message, 'error');
            }
        }

        async function verifyPin() {
            const pin = document.getElementById('pin').value;

            try {
                const response = await fetch(`${API_BASE}/users/verify-pin?pin=${pin}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const result = await response.json();
                showResult('‚úÖ PIN verificato: ' + result.message, 'success');
            } catch (error) {
                showResult('‚ùå Errore: ' + error.message, 'error');
            }
        }

        async function getProfile() {
            try {
                const response = await fetch(`${API_BASE}/users/profile`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const result = await response.json();
                
                if (result.success) {
                    currentUser = result.data;
                    showResult('üë§ Profilo: ' + result.data.fullName + ' (' + result.data.phoneNumber + ')', 'success');
                } else {
                    showResult('‚ùå Errore: ' + result.message, 'error');
                }
            } catch (error) {
                showResult('‚ùå Errore: ' + error.message, 'error');
            }
        }

        async function transfer() {
            const data = {
                recipientPhoneNumber: document.getElementById('recipientPhone').value,
                amount: parseFloat(document.getElementById('amount').value),
                description: document.getElementById('description').value,
                pin: document.getElementById('pin').value
            };

            try {
                const response = await fetch(`${API_BASE}/transactions/transfer`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    showResult('‚úÖ Trasferimento completato! ID: ' + result.data.transactionId, 'success');
                    clearTransferForm();
                } else {
                    showResult('‚ùå Errore: ' + result.message, 'error');
                }
            } catch (error) {
                showResult('‚ùå Errore: ' + error.message, 'error');
            }
        }

        async function getBalance() {
            try {
                const response = await fetch(`${API_BASE}/accounts/balance`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const result = await response.json();
                
                if (result.success) {
                    showResult('üí∞ Saldo: ‚Ç¨' + result.data, 'success');
                } else {
                    showResult('‚ùå Errore: ' + result.message, 'error');
                }
            } catch (error) {
                showResult('‚ùå Errore: ' + error.message, 'error');
            }
        }

        async function getTransactions() {
            try {
                const response = await fetch(`${API_BASE}/transactions?size=5`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const result = await response.json();
                
                if (result.success) {
                    let transactions = 'üìä Ultime transazioni:\n';
                    result.data.content.forEach(t => {
                        transactions += `‚Ä¢ ${t.type} - ‚Ç¨${t.amount} - ${t.status}\n`;
                    });
                    showResult(transactions, 'success');
                } else {
                    showResult('‚ùå Errore: ' + result.message, 'error');
                }
            } catch (error) {
                showResult('‚ùå Errore: ' + error.message, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';
        }

        function clearForm() {
            document.getElementById('firstName').value = '';
            document.getElementById('lastName').value = '';
            document.getElementById('phoneNumber').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        function clearTransferForm() {
            document.getElementById('recipientPhone').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('description').value = '';
        }

        function updateTokenInfo() {
            if (authToken) {
                document.getElementById('tokenInfo').textContent = 'üîë Token: ' + authToken.substring(0, 20) + '...';
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('adoTransferToken');
            authToken = null;
            document.getElementById('userSection').style.display = 'none';
            document.getElementById('transferSection').style.display = 'none';
            showResult('üëã Logout completato', 'success');
        }
    </script>
</body>
</html>
