server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

spring:
  application:
    name: ado-transfer-app
  
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours

# App Configuration
app:
  name: ADO Transfer
  version: 1.0.0
  currency: EUR
  min-transfer-amount: 1.0
  max-transfer-amount: 10000.0
  transfer-fee-percentage: 0.5

# Logging
logging:
  level:
    com.adotransfer: INFO
    org.springframework.security: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
